<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --background-color: #f0f0f0;
            --text-color: #333;
            --shadow-color: #d1d9e6;
            --highlight-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: var(--highlight-color);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 
                8px 8px 16px var(--shadow-color),
                -8px -8px 16px var(--highlight-color);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                12px 12px 20px var(--shadow-color),
                -12px -12px 20px var(--highlight-color);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: var(--secondary-color);
        }

        .cart {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--highlight-color);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 2rem;
            overflow-y: auto;
        }

        .cart.open {
            right: 0;
        }

        .cart-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--shadow-color);
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: bold;
        }

        .cart-item-price {
            color: var(--primary-color);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-btn:hover {
            background-color: var(--secondary-color);
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            text-align: right;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .cart-actions button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-actions button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .cart {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .product-list {
                grid-template-columns: 1fr;
            }

            .cart {
                padding: 1rem;
            }
        }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <header>
        <h1>Product Listing</h1>
    </header>

    <div class="container">
        <div class="product-list" id="product-list"></div>
    </div>

    <button class="cart-toggle" id="cart-toggle">
        <i class="fas fa-shopping-cart"></i> Cart
    </button>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <div class="cart-actions">
            <button id="clear-cart">Clear Cart</button>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Waffle with Berries", price: 6.50, image: "assets/images/image-waffle-thumbnail.jpg" },
            { id: 2, name: "Vanilla Bean Crème Brûlée", price: 7.00, image: "assets/images/image-creme-brulee-thumbnail.jpg" },
            { id: 3, name: "Macaron Mix of Five", price: 8.00, image: "assets/images/image-macaron-thumbnail.jpg" },
            { id: 4, name: "Classic Tiramisu", price: 5.50, image: "assets/images/image-tiramisu-thumbnail.jpg" },
            { id: 5, name: "Pistachio Baklava", price: 4.00, image: "assets/images/image-baklava-thumbnail.jpg" },
            { id: 6, name: "Red Velvet Cake", price: 4.50, image: "assets/images/image-cake-thumbnail.jpg" }
        ];

        const productList = document.getElementById('product-list');
        const cartToggle = document.getElementById('cart-toggle');
        const cart = document.getElementById('cart');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const clearCartBtn = document.getElementById('clear-cart');
        const checkoutBtn = document.getElementById('checkout');

        let cartProducts = [];

        function displayProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });

            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        function addToCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            const existingItem = cartProducts.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartProducts.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;

            cartProducts.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn minus" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn plus" data-id="${item.id}">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);

                total += item.price * item.quantity;
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;

            const minusButtons = document.querySelectorAll('.quantity-btn.minus');
            const plusButtons = document.querySelectorAll('.quantity-btn.plus');

            minusButtons.forEach(button => {
                button.addEventListener('click', decreaseQuantity);
            });

            plusButtons.forEach(button => {
                button.addEventListener('click', increaseQuantity);
            });
        }

        function decreaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const item = cartProducts.find(item => item.id === productId);

            if (item.quantity > 1) {
                item.quantity--;
            } else {
                cartProducts = cartProducts.filter(item => item.id !== productId);
            }

            updateCart();
        }

        function increaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const item = cartProducts.find(item => item.id === productId);
            item.quantity++;
            updateCart();
        }

        cartToggle.addEventListener('click', () => {
            cart.classList.toggle('open');
        });

        clearCartBtn.addEventListener('click', () => {
            cartProducts = [];
            updateCart();
        });

        checkoutBtn.addEventListener('click', () => {
            alert('Thank you for your purchase!');
            cartProducts = [];
            updateCart();
            cart.classList.remove('open');
        });

        displayProducts();
    </script>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">HackerBot</a>.
      </div>
</body>
</html>
